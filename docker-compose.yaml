services:
  filecase-db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: filecase_user
      POSTGRES_PASSWORD: filecase_hetic
      POSTGRES_DB: filecase
    volumes:
      - ./filecase-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  filecase-minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - "./minio-data:/var/lib/minio/data"
